#textdomain wesnoth-Undead_in_the_Sewers

[scenario]
    id=Weldyn_1
    name= _ "Weldyn"
    next_scenario=Sewer_Level_1
    map_data="{~add-ons/Undead_in_the_Sewers/maps/Weldyn.map}"
    turns=-1
    {AFTERNOON}
    victory_when_enemies_defeated=no
    {SCENARIO_MUSIC "breaking_the_chains.ogg"}
    [story]
        [part]
            story= _ "<span color='#BCB088' size='large'>It was a hot, quiet summer in day in the city of Weldyn. A very hot, very quiet day. Especially the hot part. Despite being the capitol of the entire kingdom of Wesnoth, the city's normal frenzy of activity had melted into emptiness under the blistering gaze of the sun, which beat down mercilessly upon any who dared to exit the shade of their homes for the openness of the streets. So, no one bothered going out into the streets, and thus the only things moving in the deserted avenues of Weldyn were a few stray dogs, the ever-present rats that had come out to feast on garbage...</span>"
        [/part]
        [part]
            story= _ "<span color='#BCB088' size='large'>...and one human male, running for his life towards the royal palace.</span>"
        [/part]
    [/story]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Discover the source of the undead"
                condition=win
            [/objective]
            [objective]
                description= _ "You die"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [side]
        type=Stupid
        id=Stupid
        name= _ "Stupid"
        facing=se
        x,y=10,13
        side=1
        income=-2
        village_gold=0
        canrecruit=yes
        controller=human
        team_name=Player
        user_team_name=_ "Player"
    [/side]

    [side]
        no_leader=yes
        side=2
        team_name=Enemy
        user_team_name=_ "Enemy"
        income=0
        village_gold=0
        [ai]
            village_value=0
            agression=5
            caution=0
        [/ai]
        income=0
    [/side]

    [event]
        name=prestart

        {VARIABLE player_interlevel.hitpoints $player_interlevel.max_hitpoints}

        {VARIABLE player_interlevel.moves $player_interlevel.max_moves}

        [unstore_unit]
            variable=player
            find_vacant=no
            #this is the start location of the leader of side 1, so the unstore will overwrite the old leader
            x,y=10,13
            facing=se
        [/unstore_unit]

        [set_variable]
            name=player.id
            value=$player.name
        [/set_variable]

        [modify_unit]
            [filter]
                [filter_location]
                    x,y=10,13
                [/filter_location]
            [/filter]
            canrecruit=yes
        [/modify_unit]

        [store_unit]
            [filter]
                [filter_location]
                    x,y=10,13
                [/filter_location]
            [/filter]
            kill=no
            variable=player
        [/store_unit]
    [/event]

