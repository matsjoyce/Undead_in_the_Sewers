    [event]
        name=start

        [object]
            [filter]
                id=$player.id
            [/filter]

            silent=yes
            duration="level"

            [effect]
                apply_to="hitpoints"
                heal_full="yes"
            [/effect]
        [/object]

        {MENU_ITEMS}

        [if]
            [variable]
                name=Weldyn.dialogue_done
                numerical_equals=0
            [/variable]
            [then]
                {SCROLL_TO 28 20}
                delay=1500

                [store_unit]
                    [filter]
                        id=Keldyn
                    [/filter]
                    kill=yes
                    variable=ratcatcher_store
                [/store_unit]

                [move_unit_fake]
                    type=Peasant
                    side=2
                    x=12,15,15,14,14,24,25
                    y=31,30,29,28,25,20,21
                [/move_unit_fake]

                [unstore_unit]
                    variable=ratcatcher_store
                    x,y=25,21
                    facing=se
                [/unstore_unit]

                {TEAM_COLOR_OVERRIDE id=Keldyn blue}

                {CLEAR_VARIABLE ratcatcher_store}

                {SCROLL_TO 28 20}

                [message]
                    speaker=Keldyn
                    message= _ "Help! My liege, save me!"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "What's the matter, Ratcatcher? Does a giant rodent with eyes full of hate even now pursue you?"
                [/message]

                [message]
                    speaker=Keldyn
                    message= _ "No no, not a rat, Sire! I was down in the old sewers, hunting the rats that live down there..."
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "I thought I had ordered those old sewers sealed up. They never worked to begin with... terribly leaky and all that."
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "You could have just had them fixed, you know. Imagine how long it's been since those sewers were cleaned!"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Yes, well... harrumph! Yes. So... about the seal, ratcatcher. How did you get down there?"
                [/message]

                [message]
                    speaker=Keldyn
                    message= _ "No seal can prevent rats from going where they please, my liege. And where the rats go, I follow, even if it means breaking the seal on the sewer grate."
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "..."
                [/message]

                [message]
                    speaker=Keldyn
                    message= _ " Anyway, I was down there hunting rats, when suddenly I was attacked by a horde of undead!"
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "Undead?!"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Undead?!"
                [/message]

                [message]
                    speaker=Keldyn
                    message= _ "Yes, yes! Zombies and suchlike! I just barely managed to escape! Luckily, I managed to close and bolt the sewer grate before they could follow me up here into the city."
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Hmm, this sounds serious. What do we do?"
                [/message]

                [message]
                    speaker=Rynon
                    message= _ "We need to clean the undead out of the sewers and find out where they came from."
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "I know! Let's send a hero down there to destroy the source of the undead! It shall be a saga told for all time: 'How Hero X Cleaned the Sewers of Weldyn!"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Umm... yeah. I mean, no. No saga."
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Anyway, back to the problem at hand. We need a hero to destroy the undead and find out how they got into the sewers so that we can fix the problem. Any suggestions?"
                [/message]

                [message]
                    speaker=Rynon
                    message= _ "Borris Bonecrusher?"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Borris has brawn, but he lacks the brains necessary to accomplish a mission like this."
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "Gorthain the Gigantinormous?"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Gorthain would probably be able to get the job done, but isn't he out of town right now? Visiting a sick aunt or something?"
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "Oh, yeah, that's right, he is out of town. But he isn't visiting the sick aunt; he did that last time. This time he's attending her funeral."
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "..."
                [/message]

                [message]
                    speaker=Li'sar
                    message= _ "What about Stupid Blockhead?"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "We tried him last time we needed a hero. Remember how that ended?"
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "You mean the entire year's stock of whipped cream ending up in the palace moat, half the drawbridge supports slashed beyond repair, watermelon candies stuck to the ceiling of the banquet hall, and the abrupt demise of the queen's grandfather's taxidermy collection?"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Yup. And those watermelon candies are still stuck to the ceiling."
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "Stupid was so upset when one of the watermelon candies fell off the ceiling in the middle of a banquet and killed the duke of Drodstead..."
                [/message]

                [message]
                    speaker=Keldyn
                    message= _ "How about $player.name?"
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "That's a good idea! $player.name is handy with a sword, and $nominative_pronoun is smart enough to complete this quest successfully. And, $player.name is in Weldyn at the moment, which makes things a lot easier."
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Okay then, fetch $player.name and tell $objective_pronoun to bring $possessive_pronoun weapons with $objective_pronoun."
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "Allow me, Sire."
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "$player.name!!!!!"
                [/message]

                [message]
                    speaker=$player.id
                    message= _ "What?!"
                [/message]

                [message]
                    speaker=Delfador
                    message= _ "Come over here, and bring your weapons with you!!"
                [/message]

                [message]
                    speaker=$player.id
                    message= _ "Okay, I'm on my way!!"
                [/message]

                [store_unit]
                    [filter]
                        id=$player.id
                    [/filter]
                    kill=yes
                    variable=plagyer_store
                [/store_unit]

                [move_unit_fake]
                    type=$plagyer_store.type
                    side=1
                    x=10,24,25
                    y=13,20,20
                [/move_unit_fake]

                [unstore_unit]
                    variable=plagyer_store
                    x,y=25,20
                    facing=se
                [/unstore_unit]

                {CLEAR_VARIABLE plagyer_store}

                {SCROLL_TO 28 20}

                [message]
                    speaker=$player.id
                    message= _ "What's up?"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "$player.name, we have decided to send you on a great quest!"
                [/message]

                [message]
                    speaker=$player.id
                    message= _ "Oh? What kind of great quest?"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "You will enter the old sewers, and will search vigorously until you find the source of the undead infestation. When you have found it, destroy it if possible. If you can't destroy it, just come back here and report to us. Are you up to the task?"
                [/message]

                [message]
                    speaker=$player.id
                    message= _ "Sure thing."
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Excellent! Here is a means of aquatic transportation inside the pack that will make it much easier for you to move through deep water, should you ever need to cross a channel or lake down there in the sewers."
                [/message]

                [message]
                    speaker=$player.id
                    message= _ "Umm... Okay. Thanks."
                [/message]

                [message]
                    speaker=narrator
                    message= _ "You can switch from terrestrial form to aquatic form by simply moving to a dock. When you move to a dock, an option will come up that allows you to switch form, or to do nothing. This will aid you greatly in your subterranean explorations!"
                    image=wesnoth-icon.png
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Oh, and here, take these potions. Those two are health potions, which will heal your injuries; these two are movement potions, which will allow you to move faster for a certain period of time; and these last two are curing potions, which will cure you if you are poisoned. Make sure you only use one movement potion at a time, as they are very powerful and consuming too many in a short period of time will kill you."
                [/message]

                [set_variable]
                    name=player.variables.carrying_pounds
                    add=3
                [/set_variable]

                [set_variable]
                    name=player.variables.inventory.health_potion
                    add=2
                [/set_variable]

                [set_variable]
                    name=player.variables.inventory.movement_potion
                    add=2
                [/set_variable]

                [set_variable]
                    name=player.variables.inventory.curing_potion
                    add=2
                [/set_variable]

                [message]
                    speaker=$player.id
                    message= _ "Okay, one movement potion at a time, got it! Thanks!"
                [/message]

                [message]
                    speaker=Konrad
                    message= _ "Good luck on your quest, $player.name! Remember, the safety of the city's plumbing depends on you! Now head to the sewer grate and go down and clean out the undead!"
                [/message]

                [message]
                    speaker=$player.id
                    message= _ "Will do!"
                [/message]

                {HIGHLIGHT_IMAGE 12 30 misc/sewer-arrow.png ()}

                [remove_item]
                    x,y=12,30
                [/remove_item]

                [object]
                    [filter]
                    [/filter]
                    name= _ ""
                    description= _ "To talk with a character, move next to that character and click on him or her."
                    image=items/book4.png
                [/object]

                [set_variable]
                    name=Weldyn.dialogue_done
                    add=1
                [/set_variable]
            [/then]

            [else]
                {SCROLL_TO 12 31}
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            id=$player.id
            [filter_location]
                x,y=12,31
            [/filter_location]
        [/filter]

        [message]
            speaker=narrator
            message= _ "Do you want to go down to the sewers?"

            [option]
                message = _ "Yes."
                [command]
                    [store_unit]
                        [filter]
                            [filter_location]
                                x,y=12,31
                            [/filter_location]
                        [/filter]
                        variable=player_interlevel
                        kill=no
                    [/store_unit]

                    {VARIABLE level_two_waypoint down}

                    [endlevel]
                        result=victory
                        carryover_report=no
                        linger_mode=no
                        save=no
                        carryover_percentage=100
                    [/endlevel]
                [/command]
            [/option]

            [option]
                message = _ "No."
                [command]
                [/command]
            [/option]

            image=wesnoth-icon.png
        [/message]
    [/event]

    #to the trophy hall

    [event]
        name=moveto
        first_time_only=no

        [filter]
            id=$player.id
            [filter_location]
                x,y=13,9
            [/filter_location]
        [/filter]

        [message]
            speaker=narrator
            message= _ "Do you want to enter the trophy hall?"

            [option]
                message = _ "Yes."
                [command]
                    [store_unit]
                        [filter]
                            [filter_location]
                                x,y=13,9
                            [/filter_location]
                        [/filter]
                        variable=player_interlevel
                        kill=no
                    [/store_unit]

                    [endlevel]
                        result=victory
                        next_scenario=Trophy_Hall
                        carryover_report=no
                        linger_mode=no
                        save=no
                        carryover_percentage=100
                    [/endlevel]
                [/command]
            [/option]

            [option]
                message = _ "No."
                [command]
                [/command]
            [/option]

            image=wesnoth-icon.png
        [/message]
    [/event]

    [event]
        first_time_only=no
        name=select

        [filter]
            id=Delfador
            [filter_adjacent]
                id=$player.id
            [/filter_adjacent]
        [/filter]

        {RANDOM 0..13}

        [switch]
            variable=random

            [case]
                value=0
                [message]
                    speaker=Delfador
                    message= _ "Be careful when traveling through sewage! If you end your turn in light sewage, that hex will turn into deep sewage. End your turn in deep sewage, and you will sink and drown! This can be used as a method of defeating opponents; however, you receive no experience for the death of an enemy if it drowns in sewage."
                [/message]
            [/case]

            [case]
                value=1
                [message]
                    speaker=Delfador
                    message= _ "With that fine means of aquatic transportation you carry in your pack, you can switch between terrestrial and aquatic movetypes simply by moving to a dock and choosing the appropriate option."
                [/message]
            [/case]

            [case]
                value=2
                [message]
                    speaker=Delfador
                    message= _ "The next version of this campaign will focus primarily on loot, inventory, and selling things to merchants."
                [/message]
            [/case]

            [case]
                value=3
                [message]
