#define RESURRECTION_RECRUIT
    {VARIABLE i 0}
    [while]
        [variable]
            name=i
            less_than=10
        [/variable]
        [do]
            [remove_item]
                x,y=85,59
                image="scenery/recruit-circle.png~O($i|0%)"
            [/remove_item]
            {VARIABLE_OP i add 1}
            [item]
                halo="scenery/recruit-circle.png~O($i|0%)"
                x,y=85,59
            [/item]
            [delay]
                time=150
            [/delay]
        [/do]
    [/while]
    [store_locations]
        x=82,   83,   84,   85,   86,   87,   88,
        y=58-59,58-60,57-60,58-60,57-60,58-60,58-59
        variable=recruit_poses
    [/store_locations]
    [while]
        [variable]
            name=recruit_poses.length
            greater_than=0
        [/variable]
        [do]
            {VARIABLE range $recruit_poses.length}
            {VARIABLE_OP range sub 1}
            {RANDOM 0..$range}
            [set_variable]
                name=unit_type
                rand={UNDEAD_UNIT_TYPES}
            [/set_variable]
            [unit]
                type=$unit_type
                side=2
                x=$recruit_poses[$random].x
                y=$recruit_poses[$random].y
                animate=yes
            [/unit]
            {CLEAR_VARIABLE recruit_poses[$random],range,unit_type}
        [/do]
    [/while]
    [while]
        [variable]
            name=i
            greater_than=0
        [/variable]
        [do]
            [remove_item]
                x,y=85,59
                image="scenery/recruit-circle.png~O($i|0%)"
            [/remove_item]
            {VARIABLE_OP i sub 1}
            [if]
                [variable]
                    name=i
                    greater_than=0
                [/variable]
                [then]
                    [item]
                        halo="scenery/recruit-circle.png~O($i|0%)"
                        x,y=85,59
                    [/item]
                [/then]
            [/if]
            [delay]
                time=150
            [/delay]
        [/do]
    [/while]
    {MODIFY_UNIT (id=Virraent) facing sw}
    {MODIFY_UNIT (id=Nybrylla) facing sw}
    [message]
        speaker=Virraent
        message= _ "Come, undead army, kill the intruder! We shall reconquer these sewers once and for all! Sewers for the undead! No more gruby Wesnothians!"
    [/message]
    {MODIFY_UNIT (id=Gor) facing sw}
    [message]
        speaker=Gor
        message= _ "Yes, kill the Wesnothian! Kill, kill, kill!"
    [/message]
    [move_unit]
