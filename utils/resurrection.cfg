#define SCATTER_UNDEAD X Y RADIUS
    [store_locations]
        x,y={X},{Y}
        radius={RADIUS}
        variable=scatter_locations
    [/store_locations]
    {FOREACH scatter_locations scatter_index}
        [set_variable]
            name=unit_type
            rand={UNDEAD_UNIT_TYPES}
        [/set_variable]
        [unit]
            type=$unit_type
            side=2
            x=$scatter_locations[$scatter_index].x
            y=$scatter_locations[$scatter_index].y
            animate=yes
        [/unit]
        {CLEAR_VARIABLE unit_type}
    {NEXT scatter_index}
    {CLEAR_VARIABLE scatter_locations}
#enddef

