#define GROUND_LIGHTNING X Y N
    [sound]
        name=lightning.ogg
    [/sound]
    {VARIABLE i 0}
    {VARIABLE y {Y}}
    {VARIABLE_OP y sub 2}
    [while]
        [variable]
            name=i
            less_than=4
        [/variable]
        [do]
            [remove_item]
                x,y={X},$y
                image="scenery/lightning-bolt-{N}-$i|.png"
            [/remove_item]
            {VARIABLE_OP i add 1}
            [item]
                x,y={X},$y
                halo="scenery/lightning-bolt-{N}-$i|.png"
            [/item]
            [delay]
                time=150
            [/delay]
        [/do]
    [/while]
    [remove_item]
        x,y={X},$y
        image="scenery/lightning-bolt-{N}-$i|.png"
    [/remove_item]
    {CLEAR_VARIABLE i,y}
#enddef

