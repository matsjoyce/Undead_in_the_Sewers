        name=prestart

        {IF_VAR_TF level3.resurrected (
            [terrain]
                x,y=71,59
                terrain=Qi^Bs\
            [/terrain]
        ) (
            [terrain]
                x=79,85,91
                y=59,59,59
                layer=overlay
                terrain=^Mal
            [/terrain]
        )}
    [/event]

    [event]
        name=moveto
        [filter]
            id={UNIT_ID}
            [filter_location]
                x=63-71
                y=56-60
            [/filter_location]
        [/filter]
        {IF_VAR_FALSE level3.resurrected (
            {VARIABLE level3.resurrected yes}
            {RESURRECTION_DRAG_IN}
            {RESURRECTION_SUCK_ENERGY}
            {RESURRECTION_RESURRECT}
            {RESURRECTION_CONVERSE}
            {RESURRECTION_RECRUIT}
            {RESURRECTION_ESCAPE}
        )}
    [/event]
#enddef
