#textdomain wesnoth-units
[unit_type]
    id=Sporeling
    name= _ "Sporeling"
    race=monster
    hide_help=true
    image="units/fungoids/sporeling.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=52
    movement_type=treefolk
    movement=4
    experience=40
    level=1
    alignment=chaotic
    advances_to=WBD Fungoid
    undead_variation=wose
    cost=20
    description= _ "Mysterious walking fungus."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_REGENERATES}
    usage=fighter
    die_sound=wose-die.ogg
    {DEFENSE_ANIM "units/fungoids/sporeling.png" "units/fungoids/sporeling.png" wose-hit.ogg }
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=crush
        description=_"crush"
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        [if]
            hits=yes
            [frame]
                duration=400
                image="units/fungoids/sporeling.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=400
                image="units/fungoids/sporeling.png"
                sound=wose-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/fungoids/sporeling.png"
        [/frame]
        [frame]
            duration=75
            image="units/fungoids/sporeling.png"
        [/frame]
    [/attack_anim]
[/unit_type]
