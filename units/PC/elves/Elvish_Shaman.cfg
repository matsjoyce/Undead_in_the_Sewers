#textdomain wesnoth-UitS
[unit_type]
    id=UitS_Elvish_Shaman
    name= _ "female^Elvish Shaman"
    race=elf
    gender=female
    image="units/elves-wood/shaman.png"
    ellipse="misc/ellipse"
    profile="portraits/elves/shaman.png~RIGHT()"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=UitS_elf
    movement=5
    experience=60
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=15
    usage=mixed fighter
    description= _ "The shaman is strong in nature magic, working by summoning creatures to aid him or her and using mostly non-lethal magic such as weakness curses and entangling spells to bring their opponents down. Shamans can use lesser lethal spells or use espionage competently enough should the need ever arise, but like sorceress, they are weak in physical combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/shaman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/shaman.png"
    [/portrait]
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=2
        number=7
        range=ranged
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/shaman-defend.png" "units/elves-wood/shaman.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            offset=1.0
            begin=-200
            end=50
            image="projectiles/entangle.png"
